## SERVER_OVERRIDE: N
## USER_OVERRIDE: N
## PROPERTY_GROUP: 
## PROPERTY_TYPE: Boolean
## PROPERTY_PERMISSIBLE_VALUES: true,false
## PROPERTY_DESCRIPTION
## Disable verification of the remote server name when using HTTPS
yif.httpapi.disableHostnameVerification=true
## PROPERTY_END

## PROPERTY_START
